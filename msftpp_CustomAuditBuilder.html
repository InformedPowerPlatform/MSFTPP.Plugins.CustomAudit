<body style="margin: 20px; padding: 20px; overflow-wrap: break-word">

    <form>
        <div class="container">
            <div class="alert alert-dark" role="alert">
                <h2>Custom Audit Builder</h2>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                </symbol>
                <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
                </symbol>
                <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                </symbol>
            </svg>
            <div id="divLoading" class="alert alert-primary" role="alert">
                <h2>Loading...</h2>
            </div>
            <div id="divSubmitting" class="alert alert-primary" style="display: none" role="alert">
                <label id="lblSubmitting">Submitting...</label>
            </div>
            <div id="divPnlSuccess" class="alert alert-dismissible alert-success" role="alert" style="display: none">
                <label id="lblSuccess">Success!  Standby for refresh...</label>
            </div>
            <div id="divPnlError" class="alert alert-danger alert-dismissible" role="alert" style="display: none">

                <h4 class="alert-heading">Error</h4>
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                    <use xlink:href="#exclamation-triangle-fill" />
                </svg>
                <label id="lblError">Error Information...</label>
                <!-- <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> -->
            </div>
            <div id="divForm" style="display: none">

                <div id="divInstructions" style="display: none">
                    <label id="lblInstructions">Instructions...</label>
                </div>

                <div id="divButtons" class="position-relative float-end">
                    <button id="btnRefresh" class="btn btn-info" onclick="MSFTPP.CAB.pageOnLoad()" type="button">
                        <i class="bi bi-arrow-repeat"></i>&nbsp;&nbsp;Refresh
                        <!-- <i class="fas fa-sync"></i>&nbsp;&nbsp;Refresh -->
                    </button>
                    <button id="btnSubmit" class="btn btn-primary" onclick="MSFTPP.CAB.onClickSubmit()" type="button">
                        <i class="bi bi-save"></i>&nbsp;&nbsp;Submit
                    </button>
                </div>
                <div class="row">
                    <div class="col-6" id="divButtons1">
                        <div class="btn-group" role="group" aria-label="Btn Group">
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off"
                                onclick="MSFTPP.CAB.onClickAddNew()">
                            <label class="btn btn-outline-primary" for="btnradio1"><i
                                    class="bi bi-plus-circle"></i>&nbsp;&nbsp;Add New</label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"
                                onclick="MSFTPP.CAB.onClickEditExisting()">
                            <label class="btn btn-outline-primary" for="btnradio2"><i
                                    class="bi bi-pencil-square"></i>&nbsp;&nbsp;Edit Existing</button></label>
                        </div>
                    </div>
                </div>
                <div class="row col-12">&nbsp;</div>
                <div class="row col-12" id="divSelectorRow">
                    <!-- This is the DIV where they can edit the fields for a table already being audited -->
                    <div class="row col-8" id="divEditSteps" style="display: none">
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="ddlPluginSteps">Steps:</label>
                            <select class="form-select" id="ddlPluginSteps" onchange="MSFTPP.CAB.getPluginFields(this)">
                                <option value="0">Select Plugin Step ...</option>
                            </select>
                        </div>
                    </div>
                    <!-- This is the DIV where they can add a new table to be audited -->
                    <div class="row col-12" id="divAddNewTable" style="display: none">
                        <div class="row col-8" id="divNewTables">
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="ddlTables">Tables:</label>
                                <select class="form-select" id="ddlTables" onchange="MSFTPP.CAB.getFields(this)">
                                    <option value="0">Select Table ...</option>
                                </select>
                            </div>
                        </div>
                        <!-- This is the DIV where they can select the SDK Message for a NEW table to be audited -->
                        <div class="row col-8" id="divAddNewSDKMessage" style="display: none">
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="ddlMessages">Message:</label>
                                <select class="form-select" id="ddlMessages" onchange="MSFTPP.CAB.messageOnChange(this)">
                                    <option value="0">Select Message ...</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row col-12">&nbsp;</div>
                <div class="row" id="tableRow">
                    <div id="divColumnTable" style="display: none" class="col-8">
                        <!-- Table goes here-->
                        <table id="itemColumnTable" class="table table-sm table-striped table-bordered"
                            data-toggle="table">
                            <tbody>
                                <tr>
                                    <th>
                                        <input type="checkbox" id="checkAllColumns" onclick="MSFTPP.CAB.onClickField(this)"
                                            value="0" style="text-align: center" />
                                    </th>
                                    <th>Name</th>
                                    <th>Type</th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div id="divOutput" class="panel panel-default col-4">
                        <div class="panel-heading">
                            <h3 id="divOutputPanelTitle" class="panel-title">Status</h3>
                        </div>
                        <div id="divOutputPanelBody" class="panel-body">
                            Panel content
                        </div>
                    </div>
                </div>
            </div>
            <div id="divPnlDebug" class="alert alert-info" role="alert" style="display: none">
                <p></p>
                <label id="lblDebug">Debugging Information...</label>
            </div>
        </div>
        </div>
    </form>
</body>

</html>
